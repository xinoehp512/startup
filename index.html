<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timebox HTML</title>
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <h1>Timebox</h1>
        <h2>Welcome, Unknown User</h2>
        <nav>
            <menu>
                <li><a href="index.html">My Schedule</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="addtask.html">Add Task</a></li>
                <li><a href="social.html">Chat with Friends</a></li>
            </menu>
        </nav>
    </header>

    <main>
        <section>
            <h2>8:00 AM</h2>
            <ul>
                
                <li>Brush Teeth<input type="checkbox"></li>
                <li>Eat Breakfast<input type="checkbox"></li>
            </ul>
        </section>
        <section>
            <h2>9:00 AM</h2>
            <ul>
                
                <li>Task 1<input type="checkbox"></li>
                <li>Task 2<input type="checkbox"></li>
            </ul>
        </section>
        <section>
            <h2>10:00 AM</h2>
            <ul>
                
                <li>Task 3<input type="checkbox"></li>
                <li>Task 4<input type="checkbox"></li>
            </ul>
        </section>
        <section>
            <h2>11:00 AM</h2>
            <ul>
                
                <li>Meeting with boss</li>
            </ul>
        </section>
        
    </main>

    <footer>
        <a href="https://github.com/xinoehp512/startup">Link to GitHub</a>
    </footer>
</body>
</html>
