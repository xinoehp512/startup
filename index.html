<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timebox HTML</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

</head>

<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Timebox</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link active" href="index.html">My Schedule</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="addtask.html">Add Task</a></li>
                        <li class="nav-item"><a class="nav-link" href="social.html">Chat with Friends</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Unknown User</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h2>8:00 AM</h2>
            <ul>

                <li>Brush Teeth<input type="checkbox"></li>
                <li>Eat Breakfast<input type="checkbox"></li>
            </ul>
        </section>
        <section>
            <h2>9:00 AM</h2>
            <ul>

                <li>Task 1<input type="checkbox"></li>
                <li>Task 2<input type="checkbox"></li>
            </ul>
        </section>
        <section>
            <h2>10:00 AM</h2>
            <ul>

                <li>Task 3<input type="checkbox"></li>
                <li>Task 4<input type="checkbox"></li>
            </ul>
        </section>
        <section>
            <h2>11:00 AM</h2>
            <ul>

                <li>Meeting with boss</li>
            </ul>
        </section>

    </main>

    <footer>
        <a href="https://github.com/xinoehp512/startup">Link to GitHub</a>
    </footer>
</body>

</html>
