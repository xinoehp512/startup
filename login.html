<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timebox HTML</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Timebox</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">My Schedule</a></li>
                        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="addtask.html">Add Task</a></li>
                        <li class="nav-item"><a class="nav-link" href="social.html">Chat with Friends</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Unknown User</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container-fluid text-center">
        <div>

            <button class="btn btn-primary mb-3">
                <span>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg">
                </span>
                Sign in with
                Google
            </button>
            <form method="get" action="index.html">
                <div class="input-group mb-3">
                    <input class="form-control" type="text" placeholder="your@email.com" />
                </div>
                <div class="input-group mb-3">
                    <input class="form-control" type="password" placeholder="password" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="submit" class="btn btn-secondary">Sign Up</button>
            </form>
        </div>
    </main>

    <footer class="container-fluid">
        <a href="https://github.com/xinoehp512/startup">Link to GitHub</a>
    </footer>
</body>

</html>
