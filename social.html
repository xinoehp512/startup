<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timebox HTML</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="social.css" />
</head>

<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Timebox</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">My Schedule</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="addtask.html">Add Task</a></li>
                        <li class="nav-item"><a class="nav-link active" href="social.html">Chat with Friends</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Unknown User</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="friends-bar">
            <h1>Friends</h1>
            <div class="friends-list">
                <div class="friend">
                    <div class="profile-img"><img src="favicon.png"></div>
                    <div class="profile-name">Alice</div>
                </div>
                <div class="friend">
                    <div class="profile-img"><img src="favicon.png"></div>
                    <div class="profile-name">Bob</div>
                </div>
                <div class="friend">
                    <div class="profile-img"><img src="favicon.png"></div>
                    <div class="profile-name">Eve</div>
                </div>
            </div>
        </section>
        <section class="chat">
            <div class="post">
                <div class="message">User Unknown completed all their tasks today!</div>
                <div class="responses">
                    <div class="response">
                        <img src="favicon.png">
                        Alice
                        <div>
                            <p>Way to go, User Unknown!</p>
                        </div>
                    </div>
                    <div class="response">
                        <img src="favicon.png">
                        Bob
                        <div>
                            <p>You can do this!</p>
                        </div>
                    </div>
                    <div class="response">
                        <img src="favicon.png">
                        User Unknown
                        <form method="get" action="social.html">
                            <input type="text" class="user-input" placeholder="Commenting as User Unknown">
                            <button type="submit">Reply</button>
                        </form>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <footer class="container-fluid bg-dark text-white-50">
        <span>Created by Ryan Richards</span>
        <a class="text-reset" href="https://github.com/xinoehp512/startup">Link to GitHub</a>
    </footer>
</body>

</html>
