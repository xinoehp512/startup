<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timebox HTML</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

</head>

<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Timebox</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">My Schedule</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="addtask.html">Add Task</a></li>
                        <li class="nav-item"><a class="nav-link" href="social.html">Chat with Friends</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Unknown User</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form method="get" action="index.html">
            <div>
                <label>Name</label><input type="text">
            </div>
            <div>
                <label>Type</label>
                <select>
                    <option>Work</option>
                    <option>School</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label>Repeat?</label>
                <select>
                    <option>No</option>
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Other...</option>
                </select>
            </div>
            <div>
                <label>Start Date</label><input type="datetime-local">
            </div>
            <div>
                <label>Due Date</label><input type="datetime-local">
            </div>
            <div>
                <label>Task Length</label>
                <select>
                    <option>5 minutes</option>
                    <option>15 minutes</option>
                    <option>30 minutes</option>
                    <option>1 hour</option>
                </select>
            </div>
            <div>
                <label>Scheduled Time</label><input type="time">
            </div>

            <button type="submit">Add Task</button>
        </form>
    </main>

    <footer>
        <a href="https://github.com/xinoehp512/startup">Link to GitHub</a>
    </footer>
</body>

</html>
