<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timebox HTML</title>
    <link rel="icon" href="favicon.ico" />
    <!-- Include bootstrap CSS framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="addtask.css" />
</head>

<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Timebox</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">My Schedule</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link active" href="addtask.html">Add Task</a></li>
                        <li class="nav-item"><a class="nav-link" href="social.html">Chat with Friends</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Unknown User</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form method="get" action="index.html">
            <div>
                <label>Name</label><input type="text" class="input">
            </div>
            <div>
                <label>Type</label>
                <select class="input">
                    <option>Work</option>
                    <option>School</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label>Repeat?</label>
                <select class="input">
                    <option>No</option>
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Other...</option>
                </select>
            </div>
            <div>
                <label>Start Date</label><input type="datetime-local" class="input">
            </div>
            <div>
                <label>Due Date</label><input type="datetime-local" class="input">
            </div>
            <div>
                <label>Task Length</label>
                <select class="input">
                    <option>5 minutes</option>
                    <option>15 minutes</option>
                    <option>30 minutes</option>
                    <option>1 hour</option>
                </select>
            </div>
            <div>
                <label>Scheduled Time</label><input type="time" class="input">
            </div>

            <button type="submit">Add Task</button>
        </form>
    </main>

    <footer class="container-fluid bg-dark text-white-50">
        <span>Created by Ryan Richards</span>
        <a class="text-reset" href="https://github.com/xinoehp512/startup">Link to GitHub</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
