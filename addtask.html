<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timebox HTML</title>
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
        <h1>Timebox</h1>
        <h2>Welcome, Unknown User</h2>
        <nav>
            <menu>
                <li><a href="index.html">My Schedule</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="addtask.html">Add Task</a></li>
                <li><a href="social.html">Chat with Friends</a></li>
            </menu>
        </nav>
    </header>

    <main>
        <form method="get" action="index.html">
            <div>
                <label>Name</label><input type="text">
            </div>
            <div>
                <label>Type</label>
                <select>
                    <option>Work</option>
                    <option>School</option>
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label>Repeat?</label>
                <select>
                    <option>No</option>
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Other...</option>
                </select>
            </div>
            <div>
                <label>Start Date</label><input type="datetime-local">
            </div>
            <div>
                <label>Due Date</label><input type="datetime-local">
            </div>
            <div>
                <label>Task Length</label>
                <select>
                    <option>5 minutes</option>
                    <option>15 minutes</option>
                    <option>30 minutes</option>
                    <option>1 hour</option>
                </select>
            </div>
            <div>
                <label>Scheduled Time</label><input type="time">
            </div>
            
            <button type="submit">Add Task</button>
        </form>
    </main>

    <footer>
        <a href="https://github.com/xinoehp512/startup">Link to GitHub</a>
    </footer>
</body>
</html>
